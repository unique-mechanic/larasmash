
<footer class="bg-gray-950 py-16 sm:py-24 border-t-2 border-gray-800">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="flex flex-col items-center justify-between gap-8 md:flex-row">
            {{# Logo/Site Name (adjust as needed) #}}
            <div class="flex-shrink-0">
                <a href="/" class="text-white text-2xl font-bold tracking-tight filter drop-shadow-[0_0_8px_rgba(252,211,77,0.4)]">
                    NFSMW Remastered
                </a>
            </div>

            {{# Footer Navigation #}}
            {{ nav:footer }}
            <div class="flex flex-wrap justify-center gap-x-8 gap-y-4">
                <a href="{{ url }}"
                   class="text-gray-400 hover:text-yellow-400 text-sm font-semibold leading-6 transition-colors duration-200 uppercase tracking-wider"
                   target="_blank" rel="noopener noreferrer"> {{# Added target="_blank" and rel="noopener noreferrer" #}}
                    {{ title }}
                </a>
            </div>
            {{ /nav:footer }}

            {{# Copyright / Legal Text (adjust as needed) #}}
            <p class="text-center text-xs leading-5 text-gray-500 md:text-right">
                &copy; 2025 NFSMW Remastered. All rights reserved.
            </p>
        </div>
    </div>
</footer>
