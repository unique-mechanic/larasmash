<div class="bg-gray-950 py-16 sm:py-24 min-h-screen">
    <div class="mx-auto max-w-4xl px-6 lg:px-8">


        {{ if no_results }}
        <div class="text-center text-white">
            <h1 class="text-4xl font-bold text-yellow-400">FAQ/Tip Not Found</h1>
            <p class="mt-4">The FAQ or Tip you are looking for does not exist.</p>
            <a href="/faq-tips" class="mt-8 inline-flex items-center rounded-md bg-yellow-600 px-4 py-2 text-sm font-semibold text-gray-900 shadow-md hover:bg-yellow-500 transition-colors duration-200">
                Back to FAQ/Tips
            </a>
        </div>
        {{ else }}

        {{ partial:faq-tips/showcard }}

        {{ /if }}
    </div>
</div>
