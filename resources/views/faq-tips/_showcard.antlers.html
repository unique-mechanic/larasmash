{{# Display Featured Image at the top if available #}}
{{ if featured_image }}
<div class="relative w-full aspect-video md:aspect-auto md:h-96 overflow-hidden rounded-lg mb-8 shadow-xl shadow-gray-900/50">
    <img src="{{ featured_image:url }}" alt="{{ featured_image:alt ?? title }}" class="w-full h-full object-cover filter brightness-100">
</div>
{{ /if }}

<article class="prose prose-invert max-w-none text-white">
    {{# Breadcrumbs for navigation #}}
    <nav class="mb-6 text-sm">
        <a href="/faq-tips" class="text-gray-400 hover:text-yellow-400 transition-colors duration-200 uppercase">FAQ & Tips</a>
        <span class="mx-2 text-gray-500">/</span>
        <span class="text-gray-200">{{ title }}</span>
    </nav>

    <h1 class="text-4xl sm:text-5xl font-bold text-white leading-tight filter drop-shadow-[0_0_8px_rgba(252,211,77,0.4)] mb-4">{{ title }}</h1>

    <div class="flex items-center gap-x-4 text-sm text-gray-400 mb-8 border-b border-gray-700 pb-4">
        <time datetime="{{ publish_date ?? date format='Y-m-d' }}">{{ publish_date ?? date format='F j, Y' }}</time>
        <span class="mx-2 text-gray-500">|</span>
        <span>By {{ author:name }}</span>
    </div>

    <div class="text-lg leading-relaxed text-gray-300">
        {{ article_content }}
    </div>
</article>

<div class="mt-12 text-center">
    <a href="/faq-tips" class="inline-flex items-center rounded-md bg-yellow-600 px-6 py-3 text-base font-semibold text-gray-900 shadow-md hover:bg-yellow-500 transition-colors duration-200 uppercase tracking-wide">
        Back to All FAQ/Tips
    </a>
</div>
