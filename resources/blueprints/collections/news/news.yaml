title: 'News Article'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: author
            field:
              type: users
              display: Author
              default:
                - 4947d5f3-ec17-45d0-85e6-c697af2d2a85
              localizable: true
              max_items: 1
              listable: true
          -
            handle: featured_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Featured Image'
          -
            handle: article_content
            field:
              reading_time: true
              remove_empty_nodes: false
              container: assets
              type: bard
              display: 'Article Content'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
