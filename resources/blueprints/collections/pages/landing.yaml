title: Landing
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: subtitle
            field:
              type: text
              display: Subtitle
          -
            handle: teaser
            field:
              type: text
              display: Teaser
          -
            handle: show_content
            field:
              default: true
              type: toggle
              display: 'Show Content'
          -
            handle: panels
            field:
              type: replicator
              display: Panels
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: cta_text
                          field:
                            type: text
                            display: 'CTA Text'
                        -
                          handle: panel_heading
                          field:
                            type: text
                            display: 'Panel Heading'
                        -
                          handle: panel_content
                          field:
                            type: markdown
                            display: 'Panel Content'
                        -
                          handle: button_text
                          field:
                            type: text
                            display: 'Button Text'
                        -
                          handle: cta_link
                          field:
                            collections:
                              - pages
                            type: link
                            display: 'CTA Link'
                        -
                          handle: panel_image
                          field:
                            max_files: 1
                            container: assets
                            type: assets
                            display: 'Panel Image'
      -
        display: 'New Section'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
